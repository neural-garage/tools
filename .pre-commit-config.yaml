# Pre-commit hooks for Bury
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Rust formatting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code with rustfmt
        entry: cargo fmt
        language: system
        types: [rust]
        pass_filenames: false

  # Rust linting
  - repo: local
    hooks:
      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: cargo clippy
        args: ['--all-targets', '--all-features', '--', '-D', 'warnings']
        language: system
        types: [rust]
        pass_filenames: false

  # Rust compilation check
  - repo: local
    hooks:
      - id: cargo-check
        name: cargo check
        description: Check Rust code compiles
        entry: cargo check
        args: ['--all-targets', '--all-features']
        language: system
        types: [rust]
        pass_filenames: false

  # Rust unit tests
  - repo: local
    hooks:
      - id: cargo-test
        name: cargo test
        description: Run Rust unit tests
        entry: cargo test
        args: ['--all-features']
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

  # Complexity analysis with pmat
  - repo: local
    hooks:
      - id: pmat
        name: pmat complexity
        description: Analyze code complexity
        entry: bash -c 'cargo install pmat 2>/dev/null || true; pmat --threshold 10 src/ || echo "⚠️  Complexity warning (non-blocking)"'
        language: system
        types: [rust]
        pass_filenames: false
        verbose: true
